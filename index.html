<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <style>
    .container {
      width: 500px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    h1 {
      color: blue;
      text-align: center;
    }

    table {
      width: 100%;
    }

    table td {
      padding: 5px;
    }
  </style>
</head>
<body>
  <h1>Registration Form</h1>
  <div class="container">
    <form>
      <table>
        <tr>
          <td><label for="first-name">First Name:</label></td>
          <td><input type="text" id="first-name" name="first-name" required></td>
        </tr>
        <tr>
          <td><label for="last-name">Last Name:</label></td>
          <td><input type="text" id="last-name" name="last-name" required></td>
        </tr>
        <tr>
          <td><label for="email">Email:</label></td>
          <td><input type="email" id="email" name="email" required></td>
        </tr>
        <tr>
          <td><label for="password">Password:</label></td>
          <td><input type="password" id="password" name="password" required></td>
        </tr>
        <tr>
          <td><label for="re-password">Re-enter Password:</label></td>
          <td><input type="password" id="re-password" name="re-password" required></td>
        </tr>
        <tr>
          <td><label for="gender">Gender:</label></td>
          <td>
          <div>
            <input type="checkbox" id="male" name="gender" value=""male">
            <label for="male">Male</label>
            <input type="checkbox" id="female" name="gender" value="female">
            <label for=""female>Female</label>
          </div>
          </td>
        </tr>
        <tr>
          <td><label for="age">Age:</label></td>
          <td><input type="number" id="age" name="age" required></td>
        </tr>
        <tr>
          <td><label for="phone">Phone Number:</label></td>
          <td><input type="tel" id="phone" name="phone" required></td>
        </tr>
        <tr>
          <td><label for="address">Address:</label></td>
          <td><textarea id="address" name="address" rows="4" required></textarea></td>
        </tr>
        <tr>
          <td><label for="state">State:</label></td>
          <td><input type="text" id="state" name="state" required></td>
        </tr>
        <tr>
          <td><label for="country">Country:</label></td>
          <td>
            <select id="country" name="country">
              <option value="USA">USA</option>
              <option value="Canada">Canada</option>
              <option value="UK">UK</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label>Languages Known:</label></td>
          <td>
            <input type="checkbox" id="english" name="languages" value="english">
            <label for="english">English</label>
            <input type="checkbox" id="kannada" name="language" value="kannada">
            <label for="kannada">Kannada</label>
            <input type="checkbox" id="hindi" name="language" value="hindi">
            <label for="hindi">Hindi</label>
            <input type="checkbox" id="telugu" name="language" value="telugu">
            <label for="telugu">Telugu</label>
           </td>
        </tr>
        <tr>
            <td colspan="2">
              <input type="checkbox" id="declaration" name="declaration" required>
              <label for="declaration">Hereby I declare all the given details are true</label>
            </td>
          </tr>
          <div style="text-align: right;">
            <p>Log in to Ethnus website</p>
            <p><a href="https://ethnus.com/">Ethnus</a></p>
          </div>
          
          <input type="submit" value="Register" class="submit-button">
    </form>
  </div>
</body>
</html>
